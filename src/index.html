<!DOCTYPE html>
<html lang="nl" data-bs-theme="dark">

<head>

  <title>%VITE_SITE_TITLE%</title>
  <meta name="description" content="Champagne Festival - Celebrating the finest champagne producers and local community." />
  <meta name="theme-color" content="#6e8efb" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Champagne Festival Organization" />

  <!-- Performance optimizations -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </noscript>
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="%VITE_PUBLIC_URL%" />
  <meta property="og:title" content="%VITE_SITE_TITLE%" />

  <link rel="canonical" href="%VITE_PUBLIC_URL%" />
  <link rel="manifest" href="/manifest.json" />

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
