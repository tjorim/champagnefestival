<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Champagne Festival</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #5a7ff0;
    }
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .btn {
      display: inline-block;
      background-color: #5a7ff0;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4a6fe0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">üçæ</div>
    <h1>You're Offline</h1>
    <p>It seems you're currently offline. Please check your internet connection and try again.</p>
    <p>The Champagne Festival site requires an internet connection to provide you with the latest information about our event.</p>
    <a href="/" class="btn">Try Again</a>
  </div>
</body>
</html>
