<!DOCTYPE html>
<html>
<head>
  <title>Static Test Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 650px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #333;
    }
    h1 { color: #0070f3; }
    a { color: #0070f3; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Static Test Page</h1>
  
  <p>This is a simple static HTML file served from the /public directory.</p>
  
  <p>If you can see this page, then static file serving is working correctly.</p>
  
  <p>The issue is likely with the Next.js Edge Runtime compatibility on Cloudflare Pages.</p>
  
  <script>
    // Add a timestamp to prove the page is loading fresh
    document.body.innerHTML += `<p>Page loaded at: ${new Date().toISOString()}</p>`;
  </script>
</body>
</html>
