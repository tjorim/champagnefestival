<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>%VITE_SITE_TITLE%</title>
    <meta name="title" content="%VITE_SITE_TITLE%" />
    <meta name="description" content="Champagne Festival - A celebration of fine champagne and community" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_PUBLIC_URL%" />
    <meta property="og:title" content="%VITE_SITE_TITLE%" />
    <meta property="og:description" content="Champagne Festival - A celebration of fine champagne and community" />
    <meta property="og:image" content="%VITE_PUBLIC_URL%images/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%VITE_PUBLIC_URL%" />
    <meta property="twitter:title" content="%VITE_SITE_TITLE%" />
    <meta property="twitter:description" content="Champagne Festival - A celebration of fine champagne and community" />
    <meta property="twitter:image" content="%VITE_PUBLIC_URL%images/og-image.jpg" />
    
    <!-- Preload critical assets -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Bootstrap will be imported via JS -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
